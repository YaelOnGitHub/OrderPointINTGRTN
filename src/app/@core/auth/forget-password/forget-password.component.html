<section class="login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="login-section">
                    <div class="form-with-footer">
                        <div class="form">
                    
                            <!-- header link forms -->
                            <div class="gsk-box">
                                <a href="#">
                                    <img [src]="'assets/img/GSK_logo (1).png'" alt="GSK_logo">
                                </a>
                            </div>
                    
                            <div class="ti-box">
                                <a href="#">
                                    <img [src]="'assets/img/ti_order_logo.png'" alt="Ti OrderPoint">
                                </a>
                            </div>
                            <div class="label">
                                <h2>{{ 'forgetPassword.title' | translate }}</h2>
                                <p>
                                    {{ 'forgetPassword.desc' | translate }}
                                </p>
                            </div>
                            <!-- header link forms end-->
                    
                    
                            <!-- Forget Password Form -->
                            <form class="login-form" [formGroup]="forgetPasswordForm!" [ngClass]="{'y-auth-loading':loading}"
                                (ngSubmit)="submitForm()">
                    
                                <ytbe-form-field name="Username" [useLabel]="false" placeholder=" "  [messages]="{required : ('forgetPassword.formFields' | translate)[0]?.error}">
                                    <div class="form-group">
                                        <input formControlName="email" type="text" required autocomplete="off">
                                        <label> <img [src]="'assets/img/Sign_Form/username.png'" alt="Username Icon">
                                            {{ ('forgetPassword.formFields' | translate)[0]?.label }}</label>
                                    </div>
                                </ytbe-form-field>
                    
                                <ytbe-form-field name="Password" [useLabel]="false" placeholder=" " [messages]="{required : ('forgetPassword.formFields' | translate)[1]?.error}">
                                    <div class="form-group">
                                        <input formControlName="password" placeholder=" " type="password" autocomplete="off">
                                        <label> <img [src]="'assets/img/Sign_Form/key.png'" alt="Key Icon">
                                            {{ ('forgetPassword.formFields' | translate)[1]?.label }}</label>
                                    </div>
                                </ytbe-form-field>
                    
                                <ytbe-form-field name="Confirm Password" [useLabel]="false" placeholder=" "  
                                [messages]="{
                                        required : ('forgetPassword.formFields' | translate)[2]?.error,
                                        confirmedValidator : ('forgetPassword.formFields' | translate)[2]?.errorMatch
                                    }"
                                >
                                    <div class="form-group">
                                        <input formControlName="confirmPassword" placeholder=" " type="password" autocomplete="off">
                                        <label> <img [src]="'assets/img/Sign_Form/key.png'" alt="Key Icon">
                                            {{ ('forgetPassword.formFields' | translate)[2]?.label }}</label>
                                    </div>
                    
                                </ytbe-form-field>
                    
                                <div class="form-group">
                                    <button class="submit" type="submit" [disabled]="loading || !forgetPasswordForm!.valid"> {{
                                        ('forgetPassword.actions' | translate)[0]?.title }}</button>
                                </div>
                            </form>
                            <!-- Forget Password Form End -->
                    
                            <div class="forget-pass">
                                <a routerLink="../login">
                                    {{ ('forgetPassword.actions' | translate)[1]?.title }}
                                </a>
                            </div>
                        </div>
                    
                    
                        <!-- Footer Links -->
                        <div class="footer-bx">
                            <a routerLink="" class="logo">
                                <img [src]="'assets/img/Qpharma-logo-footer.png'" alt="Qpharma">
                            </a>
                    
                            <div class="copyright">
                                Â© QPharma Ti ORDERPOINT 2022
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- <div class="forground">
        <div class="right-bg"></div>
        <div class="left-bg"></div>
    </div> -->
</section>
