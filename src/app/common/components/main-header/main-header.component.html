<section class="header">
  <div class="logo-section">
    <a
      class="ti-app"
      (click)="this.typeUser !== 'Admin' ? userMenuClick('/dashboard') : ''"
    >
      <img [src]="'assets/img/header/TI_logo.png'" alt="TI" />
    </a>
    <a class="client-logo"  (click)="this.typeUser !== 'Admin' ? userMenuClick('/dashboard') : ''">
      <img [src]="logoImageUrl" [alt]="clientName" />
    </a>
  </div>
  <div class="impersonating" *ngIf="impersonating">
    <svg
      width="33"
      height="33"
      viewBox="0 0 33 33"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M13.9019 4.5C15.0566 2.5 17.9434 2.5 19.0981 4.5L28.1913 20.25C29.346 22.25 27.9027 24.75 25.5933 24.75H7.40673C5.09733 24.75 3.65396 22.25 4.80866 20.25L13.9019 4.5Z"
        fill="#4A4A4A"
      />
      <path
        d="M17.6743 8V13.0932C17.6743 13.6333 17.6447 14.1646 17.5855 14.687C17.5263 15.2034 17.4507 15.7525 17.3586 16.3342H15.7007C15.6086 15.7525 15.5329 15.2034 15.4737 14.687C15.4145 14.1646 15.3849 13.6333 15.3849 13.0932V8H17.6743ZM15 19.6644C15 19.4804 15.0362 19.3053 15.1086 19.139C15.1875 18.9728 15.2928 18.8304 15.4243 18.7116C15.5625 18.5929 15.7237 18.4979 15.9079 18.4267C16.0921 18.3555 16.2895 18.3199 16.5 18.3199C16.7039 18.3199 16.898 18.3555 17.0822 18.4267C17.2664 18.4979 17.4243 18.5929 17.5559 18.7116C17.6941 18.8304 17.8026 18.9728 17.8816 19.139C17.9605 19.3053 18 19.4804 18 19.6644C18 19.8543 17.9605 20.0324 17.8816 20.1986C17.8026 20.3589 17.6941 20.4984 17.5559 20.6171C17.4243 20.7358 17.2664 20.8279 17.0822 20.8932C16.898 20.9644 16.7039 21 16.5 21C16.2895 21 16.0921 20.9644 15.9079 20.8932C15.7237 20.8279 15.5625 20.7358 15.4243 20.6171C15.2928 20.4984 15.1875 20.3589 15.1086 20.1986C15.0362 20.0324 15 19.8543 15 19.6644Z"

      />
    </svg>
    {{ "impersonate.title" | translate }}
    <span href="javascript:void(0)" class="stop" (click)="stopImpersonate()">
      {{ ("impersonate.buttons" | translate)[0] }}
    </span>
  </div>
  <div class="right-nav">
    <div class="action">
      <ul class="nav">
        <!-- <li>
               <app-theme-switcher></app-theme-switcher>
               </li> -->
        <li class="nav-item">
          <!-- <div class="dropdown-menu">
                  <a value="EN">EN</a>
                  <a value="FR">FR</a>
                  </div> -->
          <div class="user" ngbDropdown>
            <div ngbDropdownToggle>
              <span class="nav-link lng">
                <img [src]="'assets/img/header/globe.svg'" alt="Globe" />
                {{ translate.currentLang === "en" ? "EN" : "FR" }}
              </span>
              <svg
                width="5"
                height="3"
                viewBox="0 0 5 3"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M2.5 3L0.334936 0L4.66506 0L2.5 3Z" fill="#FFFFFF" />
              </svg>
            </div>
            <div ngbDropdownMenu class="languageDropDown" aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="langChangeClick('en')">
                EN
              </button>
              <button ngbDropdownItem (click)="langChangeClick('fr')">
                FR
              </button>
            </div>
          </div>
        </li>
        <li
          class="nav-item"
          *ngIf="isImpersonateActive || typeUser !== 'Admin'"
        >
          <a
            href="javascript:void(0)"
            class="nav-link cart"
            (click)="cartOpen()"
          >
            <img [src]="'assets/img/header/cart.svg'" alt="Cart" />
            <span class="count">{{ cartCountHeader }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="user" ngbDropdown [class.impo]="impersonating">
      <div ngbDropdownToggle>
        <span (click)="false; $event.stopPropagation();">
          {{ userFullName }}
          <!-- {{
                  !isImpersonateActive ?  normalUser : impUser 
                  }} -->
        </span>
        <div class="profile-circle"></div>
      </div>
